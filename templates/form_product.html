{% extends "layout.html" %}
{% block body %}
<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5 text-center">
                <div class="card-header">
                    Product
                </div>
                <div class="card-body p-0 mb-4">
                    <!-- Nested Row within Card Body -->
                    <form class="needs-validation justify-content-center" method="POST">
                        <div class="form-row justify-content-center">
                            <div class="col-md-0 mb-3">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" name="city" value="{{city}}"
                                       required readonly>
                                <div class="invalid-feedback">
                                    Please provide a valid city.{{city}}
                                </div>
                            </div>

                        </div>
                        <div class="form-row justify-content-center">
                            <div class="col-md-5 mb-3">
                                <label for="product_name">Product Name</label>
                                <select class="form-control" id="product_name" name="product_name">
                                    {% for product in listOfPro %}
                                    <option value="{{product}}" SELECTED>{{product}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="launch_date">Launch Date</label>
                                <input type="month" class="form-control" id="launch_date"
                                       name="launch_date"
                                       required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please Select a value.
                                </div>
                            </div>

                        </div>
                        <div class="form-row justify-content-center">
                            <div class="col-md-3 mb-3">
                                <label for="initial_units">Initial Number of Units</label>
                                <input type="number" class="form-control" id="initial_units" name="initial_units"
                                       required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please Enter Product Name.
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="growth_rate">Growth Rate of Units</label>
                                <input type="number" class="form-control" id="growth_rate"
                                       name="growth_rate"
                                       required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please Enter a value.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="max_units">Maximum number of Units</label>
                                <input type="number" class="form-control" id="max_units"
                                       name="max_units"
                                       required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please Enter a value.
                                </div>
                            </div>
                        </div>
                        <div class="form-group justify-content-center">
                            <div class="form-check justify-content-center">
                                <input class="form-check-input" type="checkbox" id="quarterly"
                                       name="quarterly">
                                <label class="form-check-label" for="quarterly">
                                    Quarterly
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit" name="btn" value="add1">Add</button>
                    </form>
                    <button class="btn btn-primary">{{city}}</button>
                    <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function() {
                      'use strict';
                      window.addEventListener('load', function() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function(form) {
                          form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                              event.preventDefault();
                              event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                          }, false);
                        });
                      }, false);
                    })();





                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}

</script>

{% endblock %}
