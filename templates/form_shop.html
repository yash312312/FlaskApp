{% extends "layout.html" %}
{% block body %}
<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5 text-center">
                <div class="card-header">
                    {{city}}
                </div>
                <div class="card-body p-0 mb-4">

                    <form class="needs-validation justify-content-center" method="POST">
                        <div class="form-row justify-content-center">
                            <div class="col-5 mb-3">
                                <label for="launch_date">Launch Date</label>
                                <input type="date" class="form-control" id="launch_date"
                                       name="launch_date"
                                       required>

                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please Select a value.
                                </div>
                            </div>
                            <div class="col-5 mb-3">
                                <label for="launch_date">End Date</label>
                                <input type="date" class="form-control" id="end_date"
                                       name="end_date"
                                       required>
                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="col-md-3 mb-3">
                                <label for="initial_shops">Initial Number of Shops</label>
                                <input type="number" class="form-control" id="initial_shops" name="initial_shops"
                                       required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please Enter Product Name.
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="growth_rate">Growth Rate of Shops</label>
                                <input type="number" class="form-control" id="growth_rate"
                                       name="growth_rate"
                                       required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please Enter a value.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="max_shop">Maximum number of Shops</label>
                                <input type="number" class="form-control" id="max_shop"
                                       name="max_shop"
                                       required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please Enter a value.
                                </div>
                            </div>
                        </div>
                        <div class="form-group justify-content-center">
                            <div class="form-check justify-content-center">
                                <input class="form-check-input" type="checkbox" id="quarterly"
                                       name="quarterly">
                                <label class="form-check-label" for="quarterly">
                                    Quarterly
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit" name="btn" value="shop">Create</button>
                    </form>

                    <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function() {
                      'use strict';
                      window.addEventListener('load', function() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function(form) {
                          form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                              event.preventDefault();
                              event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                          }, false);
                        });
                      }, false);
                    })();





                    </script>
                    <script>
if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}


                    </script>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
